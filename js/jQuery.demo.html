<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

    <script src="jquery.js"></script>
</head>
<body>
    <ul id="list">
        <li>empty</li>
        <li>empty</li>
        <li>empty</li>

    <input type="button" value="execute" id="execute_btn">
    <script>
        // 아이디가 execute_btn을 눌렀을때 함수실행
        $('#execute_btn').click(function(){

        $('#list li').text('coding everybody');
        })
